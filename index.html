<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4thSlot Cursor Navigation Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<div id="app" class="floatLeft">
    <div id="target" class="hidden">Click me</div>
    <div id="gameArea"></div>
</div>
<div class="floatLeft">
    Your average time:
    <p id="timer"></p>
</div>

<!--used as template to create html-->
<div id="sectionTemplate" class="hidden">
    <div class="section red"></div>
    <div class="section green"></div>
    <div class="section blue"></div>
    <div class="section yellow bottomRight"></div>
</div>
<div id="cursorTemplate" class="hidden">
    <img class="cursor" src="cursor.png">
</div>
</body>
</html>
